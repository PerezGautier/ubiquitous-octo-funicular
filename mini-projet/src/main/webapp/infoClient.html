<html>
    <head>
        <title>Info du client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- On charge jQuery -->
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script>
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {
                        // On montre la liste des codes
                        //showInfo();
                    }
            );

            function showInfo() {
                // On fait un appel AJAX pour chercher les codes
                $.ajax({
                    url: "showAllInfoClient",
                    // serialize() renvoie tous les paramètres saisis dans le formulaire
                    data: $("#codeForm").serialize(),
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#codesTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#codes').html(processedTemplate);
                            }
                });
            }
            
            
            
            function modifierInfos() {
                // On fait un appel AJAX pour modifier les informations et les 
                // récupérer par la suite
                $.ajax({
                    url: "modifClient",
                    // serialize() renvoie tous les paramètres saisis dans le formulaire
                    data: $("#modifInfos").serialize(),
                    dataType: "json",
                    success: // La fonction qui traite les résultats
                            function (result) {
                                showInfo();
                                console.log(result);
                            },
                    error: showError
                });
                return false;
            }
            
            
            // Fonction qui traite les erreurs de la requête
            function showError(xhr, status, message) {
                alert(JSON.parse(xhr.responseText).message);
            }

        </script>
        <!-- un CSS pour formatter la table -->
        <link rel="stylesheet" type="text/css" href="css/tableformat.css">
    </head>
    <body>
        <!-- On montre le formulaire de saisie -->
        <h1>Info Client : </h1>
        <form id="codeForm" onsubmit="showInfo();">
            <fieldset><legend>numero client</legend>
            Code : <input id="code" name="code" value ="SPLIR"><br/>
            <input type="submit" value="chercher">
            </fieldset>
        </form>
        
        
         <!-- La zone où les résultats vont s'afficher -->
        <div id="codes"></div>
        
        <!-- Le template qui sert à formatter la liste des codes -->
        <script id="codesTemplate" type="text/template">
            <form id="modifInfos" onsubmit="modifierInfos();">
                <TABLE>
                {{! Pour chaque enregistrement }}
                {{#infoClient}}
                    {{! Une ligne dans la table }}
                    <TR>
                        <th>Identifiant</th>
                        <TD>{{clientId}}</TD>
                        <td><input id="clientId" type="text" value="{{clientId}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Societe</th>
                        <TD>{{societe}}</TD>
                        <td><input id="societe" type="text" value="{{societe}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Addresse mail</th>
                        <TD>{{contact}}</TD>
                        <td><input id="contact" type="text" value="{{contact}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Fonction</th>
                        <TD>{{fonction}}</TD>
                        <td><input id="fonction" type="text" value="{{fonction}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Addresse</th>
                        <TD>{{add}}</TD>
                        <td><input id="add" type="text" value="{{add}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Ville</th>
                        <TD>{{ville}}</TD>
                        <td><input id="ville" type="text" value="{{ville}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Region</th>
                        <TD>{{region}}</TD>
                        <td><input id="region" type="text" value="{{region}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Code Postal</th>
                        <TD>{{cp}}</TD>
                        <td><input id="cp" type="text" value="{{cp}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Pays</th>
                        <TD>{{pays}}</TD>
                        <td><input id="pays" type="text" value="{{pays}}"/></td>
                    </tr>
        
                    <tr>
                        <th>Telephone</th>
                        <TD>{{tel}}</TD>
                        <td><input id="tel" type="text" value="{{tel}}"/></td>
                    </tr>
        
                    <tr>
                        <th>FAX</th>
                        <TD>{{fax}}</TD>
                        <td><input id="fax" type="text" value="{{fax}}"/></td>
                    </tr>
                {{/infoClient}}
                </TABLE>
                <input type="submit" value ="MODIFIER">
            </form>
        </script>
    </body>
</html>
