       
<!DOCTYPE html>
<html>
    <head>
        <title>Affichage des produits</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- On charge jQuery -->
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <!-- On charge le moteur de template mustache https://mustache.github.io/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <script>
            $(document).ready(// Exécuté à la fin du chargement de la page
                    function () {
                        // On montre la liste des codes
                        showCode();
                    }
            );

            function showCode() {
                // On fait un appel AJAX pour chercher les codes
                $.ajax({
                    url: "indexServlet",
                    dataType: "json",
                    error: showError,
                    success: // La fonction qui traite les résultats
                            function (result) {
                                // Le code source du template est dans la page
                                var template = $('#codesTemplate').html();
                                // On combine le template avec le résultat de la requête
                                var processedTemplate = Mustache.to_html(template, result);
                                // On affiche la liste des options dans le select
                                $('#codes').html(processedTemplate);
                            }
                });
            }
            
            // Fonction qui traite les erreurs de la requête
            function showError(xhr, status, message) {
                alert(JSON.parse(xhr.responseText).message);
            }

        </script>
        <!-- un CSS pour formatter la table -->
        <link rel="stylesheet" type="text/css" href="css/tableformat.css">
    </head>
    <body>
        <!-- On montre le formulaire de saisie -->
        <h1>Produits en vente : </h1>
        
        
         <!-- La zone où les résultats vont s'afficher -->
        <div id="codes"></div>
        
        <!-- Le template qui sert à formatter la liste des codes -->
        <script id="codesTemplate" type="text/template">
            <TABLE>
            <tr><th>Code</th><th>Nom</th><th>Prix</th></tr>
            {{! Pour chaque enregistrement }}
            {{#records}}
                {{! Une ligne dans la table }}
                <TR>
                    <TD>{{records.produitId}}</TD>\n\
                    <TD>{{records.nom}}</TD>\n\
                    <TD>{{records.prix}}</TD>
                </TR>
            {{/records}}
            </TABLE>
        </script>
    </body>
</html>
